<mat-sidenav-container>
  <!-- <mat-sidenav position="start">Start</mat-sidenav> -->
  <mat-sidenav-content><a *ngIf="true else loggedOut" routerLink="/login" routerLinkActive = "active">Logout</a></mat-sidenav-content>
  <!-- <mat-sidenav ><a routerLink="/login">Logout</a></mat-sidenav> -->
</mat-sidenav-container>

<ng-template #loggedOut>
    <a routerLink="/login" routerLinkActive = "active">Login</a>
    <a routerLink="/logout" routerLinkActive = "active">Sign Up</a>
</ng-template>
